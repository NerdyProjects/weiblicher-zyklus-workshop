# Zyklusphasen

.column[
![:scale 95%](MenstrualCycle_de.svg)
.license[Thomas Steiner put it under the CC-by-SA 2.5.]
]


???

* Follikelphase
  * Menstruation ist Teil der Follikelphase
  * Reifung Eizelle im Follikel
  * Dauer sehr unterschiedlich; variabel zwischen Zyklen
* Eisprung
  * Platzen des Follikels, wandern der Eizelle in die Gebärmutter
* Lutealphase
  * 12-14 Tage, Dauer insbesondere zwischen Zyklen sehr gleich

--

.column[
* Follikelstimulierendes Hormon (FSH)
* Estrogene ("Östrogen")
* Luteinisierendes Hormon
* Progesteron (künstlich: Gestagen)
]

???

 * Follikelstimulierendes Hormon (FSH)
  * regt Follikelwachstum an
  * Mann: regt Spermienbildung an
  * Freisetzungshormon: GnRH
 * Estrogene (oder Östrogene genannt)
   * wird u.A. im Follikel gebildet
   * fördert Reifung der Eizelle
   * fördert Wachstum der Gebärmutterschleimhaut
   * öffnet Muttermund
   * verändert Zervixschleim (Spermiendurchlässigkeit)
   * positiver Einfluss auf Gedächtnis, Hörvermögen, Muskelleistung, Ausdauer, erhöhte Insulinsensitivität
 * Luteinisierendes Hormon
   * löst den Eisprung aus
   * lediglich kurzer Peak
 * Progesteron (Gestagen)
   * gebildet vom Gelbkörper oder der Plazenta
   * verhindert Follikelreifung
   * fördert Wachstum der Gebärmutterschleimhaut
   * lässt Körpertemperatur ansteigen (0.3 bis zu 1 Grad)
   * verändert Zervixschleim (dicker)
   * senkt Insulinsensitivität (?)

# Verhütungsmittel: Sicherheit

* Sicherheit kann durch Pearl Index beschrieben werden
  * Anzahl Schwangerschaften in einem Jahr, bei 100 Frauen die dieses Verhütungsmittel anwenden

* Unterscheidung:
  * methodische Sicherheit
  * Anwendungssicherheit

---

# Verhütungsmittel: Auswahl

  * Hormonpille
  * Implanon (Hormonstäbchen)
  * Hormonspirale
  * Diaphragma
  * Kondome (Hauptanwendungsfehler: falsche Größe (Breite!), verschleppen von Samenflüssigkeit)
  * Kupferspirale
  * Coitus Interruptus (Withdrawal, Pull-Out)
  * Kalendermethode
  * Papayakerne (Esoterik!!)
  * Symptothermale Methode (Natürliche Familienplanung)
  * Femidom (Kondom für die Frau)
  * Vasektomie
---

# Sicherheit: Auswahl

* hormonelle Verhütungsmittel
  * Pille (Estrogene + Gestagene) (0.1-9; 0.1-0.9)
  * Pille (nur Gestagene) (0.3-9; 0.5-3)
  * Hormonspirale (Gestagene) (0.16-0.2)
  * Implanon (Gestagene) (0-0.08)
  * Dreimonatsspritze (Estrogene + Gestagene) (0.2-0.88)
* nicht hormonelle Verhütungsmittel
  * Kondome (0.6-2-12; 2-18)
  * Femidom (5-25)
  * Kupferspirale (0.3-0.8)
  * Symptothermale methode (Symptombasiertes Fertilitätsbewusstsein) (0.6-1.8; 0.4-2.3)
  * Coitus Interruptus (4-30)
  * garkeins (30-85)

# Symptothermale Methode

* Ziel: Feststellen des Eisprungs, um (un)fruchtbare Zeit abzuleiten
  * Basaltemperatur
  * Zervixschleim
  * weitere Merkmale

* Theorie:
  * Eizelle nur innerhalb von 24 Stunden nach Eisprung befruchtbar
  * Zweiter Eisprung innerhalb von 24 Stunden nach erstem Eisprung
  * Spermien in der Gebärmutterschleimhaut bis zu 5 Tage fruchtbar

# Aufnahme der Merkmale

* Basaltemperatur: Morgens nach dem Aufstehen, min. 2 Minuten messen
* Zervixschleim: am Scheideneingang oder Muttermund abnehmen

# Auswertung: Temperatur

* 1. höhere Messung (1.hM, ehM)
  * 6 zusammenhängende Werte
  * 1 Wert, welcher höher als diese 6 ist (Dies ist 1.hM)
  * Maximum der 6 Werte bildet Hilfslinie
* Zwei Tage nach 1.hM muss Temperatur min. 0,2 über Hilfslinie liegen

???

* Temperaturauswertung (Temperaturanstieg frühestens zum Eisprung)
  * 1. höhere Messung (1.hM, ehM): 6 zusammenhängend + 1 Anstieg. Hilfslinie ist max. von den 6
  * Auswertung: 3.hM >= 0.2 über Hilfslinie
  * Ausnahme: 3.hM zu tief; dann 4.hM über Hilfslinie
  * Ausnahme: Falls "2.hM" oder "3.hM" unter Hilfslinie, dann muss 4.hM >= 0.2 über Hilfslinie

# Auswertung: Schleim

  * Suche nach Höhepunkt:
    * individuell beste Schleimqualität
    * gefolgt von 3 Tagen schlechterer Qualität

![:scale 75%](zervixschleim.png)

.license[Quelle: https://www.mynfp.de/blog/zervixschleim-und-zauberdosen]

???


* Abnahme mit dem Finger am Scheideneingang oder am Muttermund
* Beurteilung nach
  * Empfinden (An den Scheideneingang denken)
  * Fühlen (auf dem Finger reiben)
  * Aussehen (zwischen Fingern ziehen)
  * Nicht verwechseln mit: Erregungsschleim (wasserlöslich), Menstruationsblut, Ausfluss (Krankheiten; Geruch; Juckreiz; Brennen)
* Kriterien:
  * t (trocken, nichts)
  * nichts (nichts, nichts)
  * f (feucht aber nichts)
  * S (feucht/nichts, dicklich/weißlich/trüb/cremig/klumpig/gelblich/nicht ziehbar)
  * S+ (feucht/nichts/nass/wie Öl, glasig/klar/rohes Ei/dehnbar/fadenziehend/gelbrot)
* Auswertung
  * Suche nach Höhepunkt (individuell beste Qualität) mit 3 folgenden Tagen schlechter
  * Erkennen des sinkenden Estrogenspiegels

# Auswertung: Muttermund

* wird während Eisprung
  * weicher
  * weiter geöffnet
  * liegt weiter unten
* Ausgewertet, wenn diese Merkmale 3 Tage in Folge schlechter wahrgenommen werden

???
    * Ertasten mit dem Finger
    * Fühlen: hart/weich (um Eisprung herum)
    * Fühlen: Öffnung klein/groß (um Eisprung herum)
    * Ertasten: Lage unten/oben (um Eisprung herum)
    * Auswertung: Wenn 3 Tage in Folge härter/geschlossener/weiter oben, dann ausgewertet
